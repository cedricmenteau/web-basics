<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog</title>
  <!--Bootstrap CSS-->
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  
  <!--jQuery + Bootstrap JS-->
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
  
  <!--FontAwesome-->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  
  <!--Normalize CSS-->
  <link href="../normalize.css" rel="stylesheet" type='text/css'>
  
  <!--Your CSS-->
  <link href="main.css" rel="stylesheet" type='text/css'>
  
  <!--Google Web Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  
</head>
<body>
  
  <div class="container">
    <header>
      <h1>COOL FORM</h1>
    </header>
    <section class="content">
      
      <!-- Here the button to launch your sign-up modal-->
      <center><a href="#signupModal" role="button" class="btn btn-warning" data-toggle="modal">Click & Play</a></center>
      <!-- Look at Bootstrap doc to see how to link this button to your modal #signupModal-->
            
            
      <!-- Here your signup modal with the form-->
      <div id="signupModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>Sign up buddy !</h3>
        </div>
        
        <div class="modal-body">
          <form class="form-horizontal">
            <!-- Here your awesome form-->
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <div class="btn-group" data-toggle="buttons-radio">
                  <a class="btn btn-danger">Beginner</a>
                  <a class="btn btn-danger">Amateur</a>
                  <a class="btn btn-danger">Expert</a>
                </div>
              </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox inline">
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> Female
                </label>
                <label class="checkbox inline">
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> Male
                </label>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputBudget">Budget</label>
              <div class="controls">
                <select>
                  <option>< 30€</option>
                  <option>30-50€</option>
                  <option>> 50€</option>
                  <option>> 100€</option>
                </select>
              </div>
            </div>
            <div class="controls">
              <label class="checkbox"><input type="checkbox" value="">Remenber me!</label>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>

      </div>
    </section>
    <footer>
       &copy; Le Wagon 2013
    </footer>
  </div>
</body>
</html>
